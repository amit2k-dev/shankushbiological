<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Mode | Shankush Biological</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f172a;
      font-family: Arial, sans-serif;
      color:#fff;
    }
    .container{
      text-align:center;
    }
    .loader{
      width:80px;
      height:80px;
      border:8px solid rgba(255,255,255,0.2);
      border-top:8px solid #38bdf8;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:0 auto 20px;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }
    h1{
      font-size:32px;
      margin:10px 0;
    }
    p{
      color:#cbd5f5;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Maintenance Mode</h1>
    <p>Shankush Biological is currently undergoing maintenance. <br>
       Please check back soon.</p>
  </div>
</body>
</html>
